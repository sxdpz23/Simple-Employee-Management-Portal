<div class="root">
    <div id="header">
        <div id="title">
            <p>Update Employee's Details</p>
            <div></div>
            <p class="subtitle">EMPLOYEE PORTAL</p>
        </div>
        <div id="search" contenteditable>Search By EmployeeID</div>
        <button id="button" (click)="search()"><i-feather name="search"></i-feather></button>
        <button id="update" (click)="updateEmployee()">
            <p>UPDATE</p><i-feather name="upload-cloud"></i-feather>
        </button>
    </div>

    <div class="screen">
        <div class="details">
            
        </div>
        <div *ngIf = "this.successMessage!=''" id="success">
            <p>{{successMessage}}</p>
        </div>
        <div *ngIf = "this.errorMessage!=''" id="error">
            <p>{{errorMessage}}</p>
        </div>
    </div>
</div>
